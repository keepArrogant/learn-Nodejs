<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax入门</title>
</head>

<body>
    <script>
        // 1. 创建Ajax对象
        var xhr = new XMLHttpRequest();
        // 2. 告诉Ajax对象要向哪儿发送请求，以什么方式发送请求
        // 参数分别是： 请求方式 请求地址
        xhr.open('get', 'http://localhost:3000/first');
        // 3. 发送请求
        xhr.send();
        // 4. 获取服务器端响应到客户端的数据
        xhr.onload = function () {
            console.log(xhr.responseText);
        }
    </script>
</body>

</html>
